<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
          <h2 class="text-6xl">
            Phone Hunting
          </h2>
    </header>

    <main class="w-11/12 mx-auto mx-w-[1440px]">

      <section class="mt-5 bg-gray-100 p-4 m-4 flex gap-3">
        <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn bg-gradient-to-r from-violet-300 to-red-400">Search</button>


        <!-- Another search field -->
        <input id="search-field2" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch2()" class="btn bg-gradient-to-r from-violet-300 to-red-400">Search</button>

      </section>


      <!-- Search Result -->
        <section class="mt-3">
          <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
           
          </div>

          <!-- Show-All Button -->
          <button id="show-all-container" class="btn my-4 hidden bg-gradient-to-r from-green-300 to-yellow-200">Show All</button>
        </section>
    </main>

    <footer>

    </footer>

    <!-- Script File -->
    <script src="javaScript/phone.js"></script>
  </body>
</html>
