<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Phone Hunting</h2>
    </header>

    <main class="w-11/12 mx-auto max-w-[1440px]">
      <section class="mt-5 bg-gray-100 p-4 m-4 flex gap-3">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="handleSearch()"
          class="btn bg-gradient-to-r from-violet-300 to-red-400"
        >
          Search
        </button>

        
      </section>

      <!-- Search Result -->
      <section class="mt-3 p-4 m-4">
  
          <div  class="text-center h-screen justify-center items-center hidden" id="loading-spinner">
            <span class="loading loading-spinner loading-lg"></span>
          </div>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>

        <!-- Show-All Button -->
        <div id="show-all-container" class="text-center hidden">
          <button
            onclick="handleShowAll()"
            class="btn my-6 bg-gradient-to-r from-green-300 to-yellow-200"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- Doesn't Exist -->
       <div id="unavailable-phone" class="flex hidden items-center justify-center h-screen">
          
        <dialog id="my_modal_7" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold">No Data Available ‚ùå</h3>
            <p class="py-4">Please!Try Again</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
       </div>


      <!-- Show Details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phone-name" class="text-3xl font-bold"></h3>
          <div id="show-detail-container">

          </div>

          <div class="modal-action">
            <form method="dialog">
            
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>

    <!-- Script File -->
    <script src="javaScript/phone.js"></script>
  </body>
</html>
